    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://unpkg.com/notie"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      let attention = Prompt();
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
      document
        .getElementById("colorButton")
        .addEventListener("click", function () {
          let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation text-center">
          <div class="form-row">
            <div class="col-sm-11">
              <div class="row" id="reservation-dates-modal">
                <div class="col">
                  <input  disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                </div>
                <div class="col">
                  <input  disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure">
                </div>
              </div>
            </div>
          </div>
        </form>
        `;
          attention.custom({ message: html, title: "Choose your dates" });
        });

      const elem = document.getElementById("reservation-dates");
      const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
      });

      function notify(message, messageType) {
        notie.alert({
          type: messageType,
          text: message,
        });
      }

      function notifyModal(title, text, icon, confirmationButtonText) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmationButtonText,
        });
      }

      function Prompt() {
        let toast = (c) => {
          const { message = "", icon = "success", position = "top-end" } = c;
          const Toast = Swal.mixin({
            toast: true,
            title: message,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            },
          });
          Toast.fire({});
        };
        let success = (c) => {
          const { message = "", title = "", footer = "" } = c;
          Swal.fire({
            icon: success,
            title: title,
            text: message,
            footer: footer,
          });
        };

        let error = (c) => {
          const { message = "", title = "", footer = "" } = c;
          Swal.fire({
            icon: "error",
            title: title,
            text: message,
            footer: footer,
          });
        };

        async function custom(c) {
          const { message = "", title = "" } = c;

          const { value: formValues } = await Swal.fire({
            title: title,
            html: message,
            backdrop: true,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const element = document.getElementById(
                "reservation-dates-modal"
              );
              const rp = new DateRangePicker(element, {
                format: "yyyy-mm-dd",
                showOnFocus: true,
              });
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value,
              ];
            },
            didOpen: () => {
              document.getElementById("start").removeAttribute("disabled");
              document.getElementById("end").removeAttribute("disabled");
            },
          });
          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        }
        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        };
      }
    </script>
